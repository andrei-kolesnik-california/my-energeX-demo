name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build images
        run: |
          docker compose pull || true
          docker compose build

      - name: Start db & redis (detached)
        run: |
          docker compose up -d db redis
          # ждём Postgres
          for i in {1..40}; do
            docker compose exec -T db pg_isready -U app && break
            sleep 2
          done

      - name: Run tests via testing service
        run: |
          set -e
          docker compose up --exit-code-from testing --no-build testing

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color | tail -n 800

      - name: Tear down
        if: always()
        run: docker compose down -v
