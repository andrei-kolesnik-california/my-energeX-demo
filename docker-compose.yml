version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5433:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build: ./backend
    env_file: ./backend/.env.example
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - api
    ports:
      - "3000:3000"
    
  testing:
    build: ./backend
    env_file: ./backend/.env.test  
    depends_on:
      - db
      - redis
    entrypoint: ""
    command: 
      sh -c "
      python manage.py migrate --noinput &&
      pytest -q --disable-warnings
      "